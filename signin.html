<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novis Gym for Better Fitness</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div class="container">
    <h1 class="title">NOVIS GYM FOR BETTER <span class="highlight">FITNESS</span></h1>
    <img src="./logo.png.png" alt="Gym Logo" class="logo">

    <form id="gymForm">
      <br><input type="text" id="firstName" placeholder="First Name" required><br>
      <br><input type="text" id="lastName" placeholder="Last Name" required><br>
      <br><input type="email" id="email" placeholder="Email" required><br>
      <br><input type="tel" id="contact" placeholder="Contact No" required maxlength="11" minlength="11"><br>
      <br><button type="submit">GET STARTED</button>
    </form>
  </div>

  
  <script>
    const gymUsers = JSON.parse(localStorage.getItem('novisGymUsers')) || [];

    
    document.getElementById('gymForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const userData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        contact: document.getElementById('contact').value
      };

      
      gymUsers.push(userData);

      
      localStorage.setItem('novisGymUsers', JSON.stringify(gymUsers));

      
      alert('Thank you for joining Novis Gym! Your data has been saved.');

      
      window.location.href = "selection.html";

    });
  </script>
</body>
</html>
